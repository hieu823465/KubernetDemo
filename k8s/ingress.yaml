apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-demo-ingress
  labels:
    app: fastapi-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: fastapi-demo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fastapi-demo-service
                port:
                  number: 80
---
# Alternative: Ingress without hostname (accessible via IP)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-demo-ingress-ip
  labels:
    app: fastapi-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fastapi-demo-service
                port:
                  number: 80
