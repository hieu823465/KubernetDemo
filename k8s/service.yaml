apiVersion: v1
kind: Service
metadata:
  name: fastapi-demo-service
  labels:
    app: fastapi-demo
spec:
  type: ClusterIP
  selector:
    app: fastapi-demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      name: http
---
# Optional: NodePort service for direct access (useful for testing)
apiVersion: v1
kind: Service
metadata:
  name: fastapi-demo-nodeport
  labels:
    app: fastapi-demo
spec:
  type: NodePort
  selector:
    app: fastapi-demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      nodePort: 30080
      name: http
